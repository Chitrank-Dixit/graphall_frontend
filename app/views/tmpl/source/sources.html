<div class="page page-form-validate">




  <!-- page header -->
  <div class="pageheader">

    <h2>{{page.title}} <span>// {{page.subtitle}}</span></h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">Sources</a>
        </li>
        <li>
          <a ui-sref="app.forms.validate">{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->






  <!-- page content -->
  <div class="pagecontent">


    <!-- row -->
    <div class="row">


      <div ng-repeat="item in source_list">
      <!-- col -->

        <div class="col-md-12">
          <p>{{item.name}}</p>
          <p>{{item.website}}</p>
          <hr>

        </div>
        <!-- /col -->

      </div>





    </div>
    <!-- /row -->





  </div>
  <!-- /page content -->




</div>
